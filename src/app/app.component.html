
<button type="button" class="btn btn-primary" (click)="toggleNgFor()">
  *ngFor
</button>
<button type="button" class="btn btn-primary" (click)="toggleNgIf()">
  *ngIf
</button>
<button type="button" class="btn btn-primary" (click)="toggleNgSwitch()">
  *ngSwitch
</button>

<ng-for *ngIf="showNgFor"></ng-for>
<ng-if *ngIf="showNgIf"></ng-if>
<ng-switch *ngIf="showNgSwitch"></ng-switch>
