<h3>
  ng-style works 1
</h3>
<ul>
  <li *ngFor="let person of people" [ngStyle]="{'background-color':'lightblue'}">
    <p>{{person.name}}</p>
    <p>{{person.dob}}</p>
  </li>
</ul>
<p>
  ng-style works 2
</p>
<ul>
  <li *ngFor="let person of people" [style.background-color]="'lightgray'">
    <p>{{person.name}}</p>
    <p>{{person.dob}}</p>
  </li>
</ul>
